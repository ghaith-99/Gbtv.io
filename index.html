<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحدي كرة القدم</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>تحدي كرة القدم</h1>
        <div class="buttons">
            <button onclick="showPlayers('retired')">لاعبين متعزلين</button>
            <button onclick="showPlayers('current')">لاعبين حاليين</button>
            <button onclick="showPlayers('coaches')">مدربين</button>
        </div>
        <input type="text" id="search" placeholder="ابحث عن لاعب أو مدرب" onkeyup="searchPlayers()">
        <div id="info" class="info"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
