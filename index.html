<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحدي كرة القدم</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>تحدي خمن اللاعب</h1>
    </header>

    <div class="player-container">
        <div class="player-card">
            <img id="player-image" src="" alt="صورة اللاعب" class="clickable">
            <div class="player-details">
                <h2 id="player-name"></h2>
                <p><strong>المركز:</strong> <span id="player-position"></span></p>
                <p><strong>العمر:</strong> <span id="player-age"></span></p>
                <p><strong>الطول:</strong> <span id="player-height"></span></p>
                <p><strong>الوزن:</strong> <span id="player-weight"></span></p>
                <p><strong>النادي الحالي:</strong> <img id="player-club-logo" src="" alt="شعار النادي"></p>
                <p><strong>الدوري:</strong> <img id="player-league-logo" src="" alt="شعار الدوري"></p>
                <p><strong>الجنسية:</strong> <img id="player-country-flag" src="" alt="علم الدولة"></p>
                <p><strong>الأندية السابقة:</strong></p>
                <div id="previous-clubs" class="club-logos"></div>
            </div>
        </div>
    </div>

    <div class="buttons">
        <button id="toggle-info">إظهار/إخفاء المعلومات</button>
        <button id="next-player">تبديل اللاعب</button>
    </div>

    <!-- نافذة منبثقة (Modal) لتكبير صورة اللاعب -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
