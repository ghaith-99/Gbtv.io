<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحدي كرة القدم</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>تحدي كرة القدم</h1>
        
        <div class="buttons">
            <button id="retired-button">لاعبون معتزلون</button>
            <button id="current-button">لاعبون حاليون</button>
            <button id="coaches-button">مدربون</button>
        </div>

        <div id="player-info" class="hidden">
            <div class="player-card">
                <img id="player-image" src="" alt="صورة اللاعب">
                <h2 id="player-name"></h2>

                <div class="info-row">
                    <strong>المركز:</strong> <span id="player-position"></span>
                </div>
                <div class="info-row">
                    <strong>العمر:</strong> <span id="player-age"></span>
                </div>
                <div class="info-row">
                    <strong>الطول:</strong> <span id="player-height"></span>
                </div>
                <div class="info-row">
                    <strong>الوزن:</strong> <span id="player-weight"></span>
                </div>
                <div class="info-row">
                    <strong>النادي الحالي:</strong>
                    <img id="player-club-logo" src="" alt="شعار النادي">
                </div>
                <div class="info-row">
                    <strong>الأندية السابقة:</strong>
                    <div id="player-previous-clubs-logos"></div>
                </div>
                <div class="info-row">
                    <strong>الدوري:</strong>
                    <img id="player-league-logo" src="" alt="شعار الدوري">
                </div>
                <div class="info-row">
                    <strong>الجنسية:</strong>
                    <img id="player-nationality-flag" src="" alt="علم الدولة">
                </div>

                <div class="buttons">
                    <button id="change-player-button">تغيير اللاعب</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
