<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة اللاعب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .player-info {
            display: none;
            margin-top: 10px;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>لعبة اللاعب</h1>
    <img id="playerImage" src="" alt="صورة اللاعب">
    <div class="player-info" id="playerInfo">
        <h2 id="playerName"></h2>
        <p><strong>المركز:</strong> <span id="playerPosition"></span></p>
        <p><strong>العمر:</strong> <span id="playerAge"></span></p>
        <p><strong>النادي:</strong> <span id="playerClub"></span></p>
        <p><strong>الجنسية:</strong> <span id="playerNationality"></span></p>
        <p><strong>الطول:</strong> <span id="playerHeight"></span></p>
        <p><strong>الوزن:</strong> <span id="playerWeight"></span></p>
        <p><strong>الأندية السابقة:</strong> <span id="playerPreviousClubs"></span></p>
    </div>
    <button id="toggleInfoButton">إظهار المعلومات</button>
    <button id="changePlayerButton">تغيير اللاعب</button>

    <script>
        const players = [
            {
                name: "محمد صلاح",
                position: "جناح",
                age: 31,
                club: "ليفربول",
                nationality: "مصري",
                height: "175 سم",
                weight: "71 كغ",
                previousClubs: "الأهلي، بازل، تشيلسي، فيورنتينا، روما",
                image: "https://upload.wikimedia.org/wikipedia/ar/0/0c/Mohamed_Salah_2018.jpg"
            },
            {
                name: "ليونيل ميسي",
                position: "مهاجم",
                age: 36,
                club: "إنتر ميامي",
                nationality: "أرجنتيني",
                height: "170 سم",
                weight: "72 كغ",
                previousClubs: "برشلونة، باريس سان جيرمان",
                image: "https://upload.wikimedia.org/wikipedia/commons/0/02/Lionel_Messi_20180626.jpg"
            },
            {
                name: "كريستيانو رونالدو",
                position: "مهاجم",
                age: 38,
                club: "النصر",
                nationality: "برتغالي",
                height: "187 سم",
                weight: "83 كغ",
                previousClubs: "سبورتينغ لشبونة، مانشستر يونايتد، ريال مدريد، يوفنتوس",
                image: "https://upload.wikimedia.org/wikipedia/commons/8/8c/Cristiano_Ronaldo_2018.jpg"
            }
        ];

        let currentPlayerIndex = 0;

        function displayPlayer() {
            const player = players[currentPlayerIndex];
            document.getElementById("playerImage").src = player.image;
            document.getElementById("playerName").innerText = player.name;
            document.getElementById("playerPosition").innerText = player.position;
            document.getElementById("playerAge").innerText = player.age;
            document.getElementById("playerClub").innerText = player.club;
            document.getElementById("playerNationality").innerText = player.nationality;
            document.getElementById("playerHeight").innerText = player.height;
            document.getElementById("playerWeight").innerText = player.weight;
            document.getElementById("playerPreviousClubs").innerText = player.previousClubs;
        }

        document.getElementById("toggleInfoButton").addEventListener("click", function() {
            const infoDiv = document.getElementById(" playerInfo");
            if (infoDiv.style.display === "none" || infoDiv.style.display === "") {
                infoDiv.style.display = "block";
                this.innerText = "إخفاء المعلومات";
            } else {
                infoDiv.style.display = "none";
                this.innerText = "إظهار المعلومات";
            }
        });

        document.getElementById("changePlayerButton").addEventListener("click", function() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            displayPlayer();
        });

        // عرض اللاعب الأول عند تحميل الصفحة
        displayPlayer();
    </script>
</body>
</html>
